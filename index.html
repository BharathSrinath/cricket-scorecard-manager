<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
    <title>Scorecard Manager</title>
</head>

<body>
    <h1 class="display-3 title">Cricket Scorecard Manager</h1>
    <div class="homepage-1">
        <input class="teamname1" type="text" name="" placeholder="Your team">
        <input class="teamname2" type="text" name="" placeholder="Opponent team">
        <button type="button" class="btn btn-primary firstnext" id="next1">Next</button>
    </div>
    <div class="homepage-2">
        <select name="" class="no-of-overs">
            <option value="" selected>Format</option>
            <option value="10">T10</option>
            <option value="20">T20</option>
            <option value="50">ODI</option>
            <option value="test">Test</option>
        </select>
        <select name="" class="no-of-players">
            <option value="" selected>Number of players</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <button type="button" class="btn btn-primary secondnext" id="next2">Next</button>
    </div>
    <div class="homepage-3">
        <div class="team-1-players">
            <input class="team-1-players-name" type="text" name="" placeholder="Captain">
            <input class="team-1-players-name" type="text" name="" placeholder="Vice-Captain">
            <input class="team-1-players-name" type="text" name="" placeholder="Wikcet-Keeper">
            <input class="team-1-players-name" type="text" name="" placeholder="Player">
            <input class="team-1-players-name" type="text" name="" placeholder="Player">
            <input class="team-1-players-name" type="text" name="" placeholder="Player">
            <input class="team-1-players-name" type="text" name="" placeholder="Player">
            <input class="team-1-players-name" type="text" name="" placeholder="Player">
            <input class="team-1-players-name" type="text" name="" placeholder="Player">
            <input class="team-1-players-name" type="text" name="" placeholder="Player">
            <input class="team-1-players-name" type="text" name="" placeholder="Player">
        </div>
        <div class="team-2-players">
            <input class="team-2-players-name" type="text" name="" placeholder="Captain">
            <input class="team-2-players-name" type="text" name="" placeholder="Vice-Captain">
            <input class="team-2-players-name" type="text" name="" placeholder="Wikcet-Keeper">
            <input class="team-2-players-name" type="text" name="" placeholder="Player">
            <input class="team-2-players-name" type="text" name="" placeholder="Player">
            <input class="team-2-players-name" type="text" name="" placeholder="Player">
            <input class="team-2-players-name" type="text" name="" placeholder="Player">
            <input class="team-2-players-name" type="text" name="" placeholder="Player">
            <input class="team-2-players-name" type="text" name="" placeholder="Player">
            <input class="team-2-players-name" type="text" name="" placeholder="Player">
            <input class="team-2-players-name" type="text" name="" placeholder="Player">
        </div>
        <button type="button" class="btn btn-primary thirdnext" id="next3">Next</button>
    </div>
    <div class="homepage-4">
        <h1 class="display-3 toss-title">Its Toss time</h1>
        <h1 class="display-3 toss-ques">Who's going to call?</h1>
        <div class="homepage-4-cap-btns">
            <button type="button" class="btn btn-primary t1-captain-toss" id="captain1"></button>
            <button type="button" class="btn btn-primary t2-captain-toss" id="captain2"></button>
        </div>
        <div class="toss-call">
            <button type="button" class="btn btn-primary heads" id="heads-btn">Heads</button>
            <img src="images/heads.png" class="coin-heads" alt="heads">
            <img src="images/tails.png" class="coin-tails" alt="tails">
            <button type="button" class="btn btn-primary tails" id="tails-btn">Tails</button>
        </div>
        <div class="toss-decision">
            <button type="button" class="btn btn-primary bat" id="bat-btn">Bat</button>
            <button type="button" class="btn btn-primary bowl" id="bat-btn">Bowl</button>
        </div>
        <h1 class="display-5 toss-final"></h1>
        <button type="button" class="btn btn-primary letsplay" id="lets-play">Let's Play</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
